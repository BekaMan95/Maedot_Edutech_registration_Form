<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/248b7d0018.js"
      crossorigin="anonymous"
    ></script>
    <link rel="input.css" href="styleofinput" />
    <link rel="output.css" href="styleofinput" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      #main {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <header class="bg-blue-600 py-4">
      <nav class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2 text-white ml-10">
          <div class="mr-7">
            <i class="fa-solid fa-phone-flip ml-2"></i> <span>9521</span>
          </div>

          <a href="mailto:info@selectmail.edu.et" class="text-white mx-4"
            ><u style="text-decoration: none">info@selectmail.edu.et</u></a
          >
        </div>
        <a
          href="#"
          class="text-white font-medium bg-yellow-600 rounded-lg inline-block px-3 py-1/2 mr-4"
          >Back to Home</a
        >
      </nav>
    </header>
    <main class="flex-grow">
      <section class="container mx-auto my-12">
        <h2
          class="text-2xl font-bold mb-8 ml-12 bg-gray-300 rounded-3xl inline-block px-4 w-1/3 h-18 p-5"
        >
          Finally...
        </h2>
      </section>
      <!-- steps -->
      <!-- <section class="container mx-auto relative">
        <img src="./images/steps.svg" alt="" class="h-full w-96" />
      </section> -->
      <section class="inset-0 bg-center">
        <div
          class="bg-gray-300 px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10 grid grid-cols-2"
        >
          <div>
            <img src="./images/tams up.svg" alt="" />
          </div>
          <div>
            <h1>Registration completed</h1>
            <p>
              You have completed the registration. wait until you hear from us
              via your Email or Phone number!
            </p>
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              <a href="#">Go to home page</a>
            </button>
          </div>
        </div>
      </section>
      <section class="ml-96 my-5">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          back
        </button>
      </section>
    </main>
    <footer id="footer" class="bg-blue-600">
      <div
        class="container mx-auto flex flex-col md:flex-row items-center justify-between"
      >
        <!-- <img
          class="w-24 h-auto mb-4 md:mb-0"
          src="./images/select college logo.png"
          alt="select college"
        />
        <div
          class="flex-1 flex flex-col items-center justify-center text-center"
        >
          <p class="text-white">&copy; Copyright Select College 2024</p>
        </div>
        <div class="flex-1 flex flex-col items-end text-end">
          <p class="text-white">Designed by Maedot Tech</p>
        </div> -->
        <img src="./images/footer.svg" alt="footer" />
      </div>
    </footer>
  </body>
</html>
